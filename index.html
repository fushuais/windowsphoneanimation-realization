<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Windows Phone æ­£ç¡®æ—‹è½¬é—¨åŠ¨ç”»</title>
    <style>
        :root {
            --accent-color: #0089d1;
            --bg-color: #000000;
            /* è½´å¿ƒå®šåœ¨å·¦ä¾§è¾¹ç¼˜å¤–ä¸€ç‚¹ */
            --pivot: 150px center; 
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: "Segoe UI", sans-serif;
            perspective: 1500px;
        }

        .phone-container {
            width: 360px;
            height: 640px;
            position: relative;
            transform-style: preserve-3d;
        }

        /* ç£è´´ç½‘æ ¼ */
        .tiles-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 80px;
            gap: 12px;
            padding: 20px;
            transform-style: preserve-3d;
        }

        .tile {
            background-color: var(--accent-color);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            /* å…³é”®ï¼šæ¯ä¸ªç£è´´ç‹¬ç«‹è®¾ç½®æ—‹è½¬è½´å¿ƒ */
            transform-origin: var(--pivot);
            /* æé€Ÿå¯åŠ¨ï¼Œå¹³æ»‘ç»“æŸçš„ WP æ›²çº¿ */
            transition: transform 0.7s cubic-bezier(0.1, 0.9, 0.2, 1), 
                        opacity 0.6s cubic-bezier(0.1, 0.9, 0.2, 1);
        }

        /* --- æ—‹è½¬æ–¹å‘ä¿®æ­£ï¼šå‘å·¦åæ–¹é£å» (rotateY æ­£å€¼) --- */
        .turnstile-out {
            transform: rotateY(-90deg) translateZ(600px);
            opacity: 0;
            pointer-events: none;
        }

        /* --- åº”ç”¨è¿›å…¥åŠ¨ç”»ï¼šä»å³ä¾§åƒé—¨ä¸€æ ·æ—‹å…¥ --- */
        .app-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #111;
            color: white;
            padding: 40px;
            box-sizing: border-box;
            opacity: 0;
            transform-origin: var(--pivot);
            /* è¿›å…¥æ—¶åˆå§‹çŠ¶æ€æ˜¯å·²ç»å‘å³æ¨å¼€çš„çŠ¶æ€ï¼Œç„¶åå›æ­£ */
            transform: rotateY(-60deg) translateZ(400px);
            transition: transform 0.8s cubic-bezier(0.1, 0.9, 0.2, 1), opacity 0.5s;
            z-index: 100;
            pointer-events: none;
        }

        .app-visible {
            opacity: 1;
            transform: rotateY(0deg) translateZ(0);
            pointer-events: auto;
        }

        /* å¸ƒå±€è£…é¥° */
        .tile-2x2 { grid-column: span 2; grid-row: span 2; }
        .tile-1x1 { grid-column: span 1; grid-row: span 1; }
        h1 { font-weight: 300; font-size: 42px; margin: 0; }
    </style>
</head>
<body>

    <div class="phone-container">
        <div class="tiles-grid" id="mainGrid">
            <div class="tile tile-2x2" style="transition-delay: 0ms;" onclick="openApp('PHOTOS')">ç…§ç‰‡</div>
            <div class="tile tile-1x1" style="transition-delay: 30ms;" onclick="openApp('PHONE')">ğŸ“</div>
            <div class="tile tile-1x1" style="transition-delay: 60ms;" onclick="openApp('CHAT')">ğŸ’¬</div>
            <div class="tile tile-1x1" style="transition-delay: 90ms;" onclick="openApp('MAIL')">ğŸ“§</div>
            <div class="tile tile-1x1" style="transition-delay: 120ms;" onclick="openApp('SET')">âš™ï¸</div>
            <div class="tile tile-2x2" style="transition-delay: 150ms;" onclick="openApp('CAL')">æ—¥å†</div>
        </div>

        <div class="app-screen" id="appScreen">
            <h1 id="appTitle">APP</h1>
            <p style="color: #888;">æ­£åœ¨åŠ è½½...</p>
            <div onclick="closeApp()" style="margin-top: 50px; cursor: pointer; color: var(--accent-color);">â† ç‚¹å‡»è¿”å›</div>
        </div>
    </div>

    <script>
        function openApp(name) {
            const tiles = document.querySelectorAll('.tile');
            const screen = document.getElementById('appScreen');
            document.getElementById('appTitle').innerText = name;

            // éå†æ‰€æœ‰ç£è´´è§¦å‘æ—‹è½¬
            tiles.forEach(tile => {
                tile.classList.add('turnstile-out');
            });

            setTimeout(() => {
                screen.classList.add('app-visible');
            }, 250);
        }

        function closeApp() {
            const tiles = document.querySelectorAll('.tile');
            const screen = document.getElementById('appScreen');

            screen.classList.remove('app-visible');
            
            setTimeout(() => {
                tiles.forEach(tile => {
                    tile.classList.remove('turnstile-out');
                });
            }, 300);
        }
    </script>
</body>
</html>
